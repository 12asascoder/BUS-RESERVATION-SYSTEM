server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/bus_reservation
    username: bus_user
    password: bus_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: SmartBus2PlusSecretKeyForJWTTokenGeneration2024
  expiration: 86400000

logging:
  level:
    com.smartbus2plus.auth: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/bus_reservation
  redis:
    host: redis

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/

